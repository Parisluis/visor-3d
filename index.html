<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Fondo negro

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Activar sombras
        document.body.appendChild(renderer.domElement);

        // Luz ambiental para iluminar todo el modelo
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Aumentamos la intensidad
        scene.add(ambientLight);

        // Luz direccional con sombra
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5); // Colocamos la luz en un ángulo
        directionalLight.castShadow = true; // Activamos sombras
        scene.add(directionalLight);

        // Crear un suelo para proyectar sombras
        const planeGeometry = new THREE.PlaneGeometry(500, 500);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -1;
        plane.receiveShadow = true;
        scene.add(plane);

        // Cargar modelo GLB
        const loader = new THREE.GLTFLoader();
        loader.load('model.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);
            model.traverse(node => {
                if (node.isMesh) {
                    node.castShadow = true; // Que el modelo proyecte sombra
                    node.receiveShadow = true;
                }
            });
            scene.add(model);
            console.log("Modelo cargado correctamente");
        }, undefined, function(error) {
            console.error('Error al cargar el modelo', error);
        });

        camera.position.set(0, 2, 5); // Ajustamos la cámara para mejor vista

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
